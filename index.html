<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Score Card</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
            integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="triggers.js" defer></script>
</head>
<body>
<img src="https://swingbyswing-b9.s3.amazonaws.com/photo/in-round/10112953/uploaded-photo68921726-480x270.png">
<br>
<div class="loading">Loading...</div>
<select id="teeSelect" onchange="changeTee()">
    <option value="0">Pro</option>
    <option value="1">Champion</option>
    <option value="2">Men's</option>
    <option value="3">Women's</option>
</select>
<div class="container">
    <!--Dropdown menu with a value of 0, 1, 2, or 3 to determine which tee-->

    <div id="left">
        <div class="pHeader">Players</div>
        <div class="subtitle">Yardage</div>
        <div class="subtitle">Par</div>

        <button class="newPlayer" onclick="createCard()">Add New Player</button><br>
    </div>
    <div id="right">
    </div>
    <div id="total">
        <div class="column" id="totalColumn">
            <div class="total cHeader" id="totalCol">Total</div>
        </div>
    </div>
</div>
</body>
</html>
